name: Deploy Backend

on:
  push:
    branches:
      - DevOps_ESP-51  # D√©clenche le workflow quand on push sur cette branche
    paths:
      - 'backend/**'  # Ne d√©ploie que si le backend est modifi√©

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_BACK_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Backend to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.MY_BACK_SERVER }}@${{ secrets.EC2_BACK_HOST }} << 'EOF'
            echo "üöÄ D√©ploiement en cours sur le serveur..."

            cd /opt/bitnami/apps/backend  # Assurez-vous que ce chemin est correct
            echo "üì• Pulling latest changes..."
            git pull origin DevOps_ESP-51  # R√©cup√®re les nouvelles modifications

            echo "üì¶ Installing dependencies..."
            npm install  # Installe les d√©pendances

            echo "üöÄ V√©rification de PM2..."
            if ! command -v pm2 &> /dev/null; then
              echo "‚ö†Ô∏è  PM2 non trouv√©. Installation en cours..."
              npm install -g pm2
            fi

            echo "üîÑ Restarting backend app..."
            pm2 restart backend || pm2 start server.js --name "backend"  # Red√©marre ou d√©marre le serveur

            echo "‚úÖ D√©ploiement termin√© avec succ√®s !"
          EOF
