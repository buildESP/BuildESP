name: Deploy Backend

on:
  push:
    branches:
      - DevOps_ESP-51  # D√©clenche le workflow quand on push sur cette branche
    paths:
      - 'backend/**'  # Ne d√©ploie que si le backend est modifi√©

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          # Cr√©e le r√©pertoire .ssh
          mkdir -p ~/.ssh
          
          # Ajoute la cl√© priv√©e SSH √† partir du secret
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          
          # Change les permissions de la cl√© pour qu'elle soit s√©curis√©e
          chmod 600 ~/.ssh/id_rsa
          
          # Ajouter l'h√¥te √† known_hosts pour √©viter les questions interactives sur l'authentification de l'h√¥te
          ssh-keyscan -H ${{ secrets.EC2_BACK_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          # Testez la connexion SSH pour voir si √ßa fonctionne bien
          ssh -v -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_BACK_HOST }} "echo 'Connexion SSH r√©ussie!'"

      - name: Deploy Backend to EC2
        run: |
          # Effectue le d√©ploiement
          ssh -t -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_BACK_HOST }} << 'EOF'
            echo "üöÄ D√©ploiement en cours sur le serveur..."

            # Changez de r√©pertoire vers le bon chemin
            cd /opt/bitnami/apps/backend/backend/api || exit 1
            echo "üì• Pulling latest changes..."
            git pull origin DevOps_ESP-51 || exit 1

            echo "üì¶ Installing dependencies..."
            npm install || exit 1

            echo "üöÄ V√©rification de PM2..."
            if ! command -v pm2 &> /dev/null; then
              echo "‚ö†Ô∏è  PM2 non trouv√©. Installation en cours..."
              npm install -g pm2
            fi

            echo "üîÑ Restarting backend app..."
            pm2 restart backend || pm2 start server.js --name "backend"  # V√©rifiez que `server.js` existe

            echo "‚úÖ D√©ploiement termin√© avec succ√®s!"
          EOF
