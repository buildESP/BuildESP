name: Deploy Backend

on:
  push:
    branches:
      - DevOps_ESP-51  # D√©clenche le workflow quand on push sur cette branche
    paths:
      - 'backend/**'  # Ne d√©ploie que si le backend est modifi√©

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_BACK_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_BACK_HOST }} "exit"
          if [ $? -ne 0 ]; then
            echo "‚ùå Connexion SSH √©chou√©e."
            exit 1
          fi

      - name: Deploy Backend to EC2
        run: |
          ssh -t -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_BACK_HOST }} << 'EOF'
            echo "üöÄ D√©ploiement en cours sur le serveur..."

            # Naviguer dans le r√©pertoire appropri√©
            cd /opt/bitnami/apps/backend/api  # V√©rifiez si c'est bien ce r√©pertoire

            # R√©cup√©rer les derni√®res modifications
            echo "üì• Pulling latest changes..."
            git pull origin DevOps_ESP-51 || exit 1

            # Installer les d√©pendances
            echo "üì¶ Installing dependencies..."
            npm install || exit 1

            # V√©rification de PM2
            echo "üöÄ V√©rification de PM2..."
            if ! command -v pm2 &> /dev/null; then
              echo "‚ö†Ô∏è  PM2 non trouv√©. Installation en cours..."
              npm install -g pm2
            fi

            # Red√©marrer ou d√©marrer l'application
            echo "üîÑ Restarting backend app..."
            pm2 restart backend || pm2 start server.js --name "backend"  # V√©rifiez que `server.js` existe

            echo "‚úÖ D√©ploiement termin√© avec succ√®s!"
          EOF
