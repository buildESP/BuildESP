name: Deploy Backend

on:
  push:
    branches:
      - DevOps_ESP-51  # Déclenche le workflow quand on push sur cette branche
    paths:
      - 'backend/**'  # Ne déploie que si le backend est modifié

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_BACK_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Backend to EC2
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./backend/ ${{ secrets.MY_BACK_SERVER }}@${{ secrets.EC2_BACK_HOST }}:/opt/bitnami/apps/backend/

          ssh -o StrictHostKeyChecking=no ${{ secrets.MY_BACK_SERVER }}@${{ secrets.EC2_BACK_HOST }} << 'EOF'
            cd /opt/bitnami/apps/backend
            npm install
            pm2 restart backend || pm2 start server.js --name backend
          EOF
