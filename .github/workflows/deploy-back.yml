name: Deploy Backend

on:
  push:
    branches:
      - DevOps_ESP-115
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_BACK_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Backend to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.MY_BACK_SERVER }}@${{ secrets.EC2_BACK_HOST }} << 'EOF'
            echo "🚀 Déploiement du Backend..."

            cd /opt/bitnami/apps/backend/backend/api

            echo "📥 Pulling latest changes..."
            git pull origin DevOps_ESP-115

            echo "📦 Installing dependencies..."
            npm install

            echo "🔄 Mise à jour et redémarrage des conteneurs Docker..."
            docker-compose down
            docker-compose build  # Ajout de cette ligne pour mettre à jour les images
            docker-compose up -d

            echo "⚙️  Mise à jour de la base de données..."
            docker exec backend-1 node config/sync.js
            docker exec backend-1 npm run fixtures

            echo "✅ Déploiement Backend terminé !"
          EOF
