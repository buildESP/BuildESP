name: Deploy Frontend

on:
  push:
    branches:
      - DevOps_ESP-115
    paths:
      - 'frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_FRONT_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.MY_FRONT_SERVER }}@${{ secrets.EC2_FRONT_HOST }} << 'EOF'
            echo "🚀 Déploiement du Frontend & Monitoring..."

            # Charger les variables d'environnement depuis le fichier .env
            set -o allexport && source /var/www/front/frontend/.env && set +o allexport

            # Aller dans le dossier du projet
            cd /var/www/front/frontend

            echo "📥 Pulling latest changes..."
            git checkout DevOps_ESP-115 || git checkout -b DevOps_ESP-115
            git pull origin DevOps_ESP-115

            cd app
            if [ -f package.json ]; then
              echo "📦 Installing dependencies..."
              npm install
              echo "⚙️  Building frontend..."
              npm run build
            else
              echo "❌ ERREUR: package.json non trouvé."
              exit 1
            fi

            echo "🔄 Mise à jour et redémarrage des conteneurs Docker..."
            docker-compose down
            docker-compose build  # Ajout de cette ligne pour forcer la mise à jour des images
            docker-compose up -d

            echo "✅ Déploiement Frontend & Monitoring terminé !"
          EOF
