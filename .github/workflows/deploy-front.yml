name: Deploy Frontend

on:
  push:
    branches:
      - DevOps_ESP-115
    paths:
      - 'frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_FRONT_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.MY_FRONT_SERVER }}@${{ secrets.EC2_FRONT_HOST }} << 'EOF'
            echo "ðŸš€ DÃ©ploiement du Frontend & Monitoring..."

            cd /var/www/front/frontend

            echo "ðŸ“¥ Sauvegarde temporaire du .env..."
            git stash push -m "Sauvegarde temporaire du .env" .env

            echo "ðŸ“¥ Pulling latest changes..."
            git checkout DevOps_ESP-115 || git checkout -b DevOps_ESP-115
            git pull origin DevOps_ESP-115 --rebase

            echo "ðŸ“¥ Restauration du .env..."
            git stash pop || echo "âš ï¸ Aucun stash Ã  restaurer"

            echo "ðŸ§¹ Nettoyage des fichiers inutiles..."
            rm -rf /var/www/front/backend /var/www/front/cypress

            cd app
            if [ -f package.json ]; then
              echo "ðŸ“¦ Installing dependencies..."
              npm install
              echo "âš™ï¸  Building frontend..."
              npm run build
            else
              echo "âŒ ERREUR: package.json non trouvÃ©."
              exit 1
            fi

            echo "ðŸ”„ Mise Ã  jour et redÃ©marrage des conteneurs Docker..."
            docker-compose down
            docker-compose build
            docker-compose up -d

            echo "ðŸ§¹ Nettoyage des anciens conteneurs et images inutiles..."
            sudo docker system prune -af

            echo "âœ… DÃ©ploiement Frontend & Monitoring terminÃ© !"
          EOF
