            cd /var/www/front/frontend
            echo "ðŸ“¥ Pulling latest changes..."
            
            # Configurer Git pour ne pas avoir de rebase lors de pull
            git config --global pull.rebase false
            
            # Mettre Ã  jour la branche DevOps_ESP-115
            git pull origin DevOps_ESP-115

            cd app
            if [ -f package.json ]; then
              echo "ðŸ“¦ Installing dependencies..."
              npm install

              echo "âš™ï¸  Building frontend..."
              npm run build
            else
              echo "âŒ ERREUR: package.json non trouvÃ©."
              exit 1
            fi

            echo "ðŸ”„ Mise Ã  jour et redÃ©marrage des conteneurs Docker..."
            cd /var/www/front/frontend
            docker-compose pull  # Met Ã  jour les images
            docker-compose up -d  # RedÃ©marre les conteneurs avec les nouvelles images

