name: Deploy Frontend

on:
  push:
    branches:
      - DevOps_ESP-51  # Déclenche l'action sur cette branche
    paths:
      - 'frontend/**'  # Ne déploie que si des fichiers dans frontend/ changent

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_FRONT_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.MY_FRONT_SERVER }}@${{ secrets.EC2_FRONT_HOST }} << 'EOF'
            cd /var/www/front
            git pull origin DevOps_ESP-51  # Récupère les nouvelles modifications
            cd frontend
            if [ -f package.json ]; then
              npm install  # Installe les dépendances seulement si package.json existe
              npm run build  # Compile le projet si nécessaire
            fi
            pm2 restart front || pm2 start npm --name "front" -- run start  # Démarre ou redémarre l'application
          EOF
