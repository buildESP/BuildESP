name: Deploy Frontend

on:
  push:
    branches:
      - DevOps_ESP-115
    paths:
      - 'frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_FRONT_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy Frontend to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${{ secrets.MY_FRONT_SERVER }}@${{ secrets.EC2_FRONT_HOST }} << 'EOF'
            echo "🚀 Déploiement en cours sur le serveur..."

            # Accéder au dossier du projet frontend
            cd /var/www/front/frontend
            echo "📥 Pulling latest changes..."

            # Configurer Git pour ne pas avoir de rebase lors de pull
            git config --global pull.rebase false
            
            # Vérifier si la branche DevOps_ESP-115 existe
            git checkout DevOps_ESP-115 || git checkout -b DevOps_ESP-115
            git pull origin DevOps_ESP-115

            cd app
            if [ -f package.json ]; then
              echo "📦 Installing dependencies..."
              npm install

              echo "⚙️  Building frontend..."
              npm run build
            else
              echo "❌ ERREUR: package.json non trouvé."
              exit 1
            fi

            echo "🔄 Mise à jour et redémarrage des conteneurs Docker..."
            # Arrêter les conteneurs existants
            docker-compose down

            # Mettre à jour les images Docker et redémarrer les services
            docker-compose pull
            docker-compose up -d

            echo "✅ Déploiement terminé avec succès !"
          EOF