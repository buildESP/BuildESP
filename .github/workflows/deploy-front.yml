name: Deploy Frontend

on:
  push:
    branches:
      - DevOps_ESP-115  # Déclenche l'action sur cette branche
    paths:
      - 'frontend/**'  # Ne déploie que si des fichiers dans frontend/ changent

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_FRONT_HOST }} >> ~/.ssh/known_hosts
          echo "StrictHostKeyChecking=no" >> ~/.ssh/config
          echo "UserKnownHostsFile=/dev/null" >> ~/.ssh/config

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${{ secrets.MY_FRONT_SERVER }}@${{ secrets.EC2_FRONT_HOST }} "echo SSH Connection Successful"

      - name: Deploy Frontend to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${{ secrets.MY_FRONT_SERVER }}@${{ secrets.EC2_FRONT_HOST }} << 'EOF'
            echo "🚀 Déploiement en cours sur le serveur..."

            # Accéder au dossier frontend
            cd /var/www/front/frontend
            echo "📥 Pulling latest changes..."
            
            # Configurer Git pour ne pas avoir de rebase lors de pull
            git config --global pull.rebase false
            
            # Mettre à jour la branche DevOps_ESP-115
            git pull origin DevOps_ESP-115

            # Vérifier si package.json existe dans le dossier app
            if [ -f package.json ]; then
              echo "📦 Installing dependencies..."
              npm install

              echo "⚙️ Building frontend..."
              npm run build
            else
              echo "❌ ERREUR: package.json non trouvé dans /var/www/front/frontend/app/"
              exit 1
            fi

            echo "🔄 Mise à jour et redémarrage des conteneurs Docker..."
            
            # Assurez-vous que nous sommes dans le bon répertoire
            cd /var/www/front/frontend
            
            # Arrêter les conteneurs existants et mettre à jour les images
            docker-compose down  # Arrête tous les conteneurs existants
            docker-compose pull  # Met à jour les images des services
            docker-compose up -d  # Redémarre les conteneurs avec les nouvelles images

            echo "✅ Déploiement terminé avec succès !"
          EOF
