name: Deploy Frontend

on:
  push:
    branches:
      - DevOps_ESP-51  # D√©clenche l'action sur cette branche
    paths:
      - 'frontend/**'  # Ne d√©ploie que si des fichiers dans frontend/ changent

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          echo "Configuring SSH..."
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_FRONT_HOST }} >> ~/.ssh/known_hosts
          echo "StrictHostKeyChecking=no" >> ~/.ssh/config
          echo "UserKnownHostsFile=/dev/null" >> ~/.ssh/config
          echo "LogLevel=DEBUG" >> ~/.ssh/config
          cat ~/.ssh/config  # Affiche la configuration SSH pour d√©boguer
          ssh -vvv -o StrictHostKeyChecking=no ${{ secrets.MY_FRONT_SERVER }}@${{ secrets.EC2_FRONT_HOST }} "echo SSH Connection Successful"  # D√©bogage avec -vvv

      - name: Deploy Frontend to EC2
        run: |
          echo "üöÄ D√©ploiement en cours sur le serveur..."
          
          # Se connecter √† l'instance EC2 et ex√©cuter les commandes de d√©ploiement
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${{ secrets.MY_FRONT_SERVER }}@${{ secrets.EC2_FRONT_HOST }} << 'EOF'
            echo "üöÄ D√©ploiement en cours sur le serveur..."

            # Naviguer dans le r√©pertoire du projet
            cd /var/www/front
            echo "üì• Pulling latest changes..."
            git pull origin DevOps_ESP-51  # R√©cup√®re les nouvelles modifications

            cd frontend/app  # Aller dans le bon dossier
            if [ -f package.json ]; then
              echo "üì¶ Installing dependencies..."
              npm install  # Installe les d√©pendances

              echo "‚öôÔ∏è  Building frontend..."
              npm run build  # Compile le projet si n√©cessaire
            else
              echo "‚ùå ERREUR: package.json non trouv√© dans /var/www/front/frontend/app/"
              exit 1
            fi

            # V√©rification et installation de PM2 si n√©cessaire
            echo "üöÄ V√©rification de PM2..."
            if ! command -v pm2 &> /dev/null; then
              echo "‚ö†Ô∏è  PM2 non trouv√©. Installation en cours..."
              npm install -g pm2  # Installer PM2 si n√©cessaire
            fi

            echo "üîÑ Restarting frontend app..."
            pm2 restart front || pm2 start npm --name "front" -- run start  # D√©marre ou red√©marre l'application
            
            echo "‚úÖ D√©ploiement termin√© avec succ√®s !"
          EOF

