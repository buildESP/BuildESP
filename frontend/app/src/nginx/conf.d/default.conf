location /api/ {
    proxy_pass http://172.31.33.98:3000;  # Adresse de ton serveur backend
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Ajout des en-têtes CORS avec une seule origine
    if ($cors_origin != "") {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
    }
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    # Réponse pré-flight pour les requêtes OPTIONS
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Réponse en cas d'erreur avec un message plus clair
    error_page 502 503 504 /custom_502.html;
}
