server {
    listen 80;

    server_name your_frontend_domain_or_IP;

    # Servir le frontend statique (si buildÃ©)
    location / {
        root /app/build;  # Assure-toi que le build est ici
        index index.html;
        try_files $uri /index.html;
    }

    # Proxy vers l'EC2 backend
    location /api/ {
        proxy_pass http://172.31.10.50:3000;  # ðŸ”„ Remplace par l'IP privÃ©e de ton EC2 backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS (si nÃ©cessaire)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
            return 204;
        }

        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
    }
}
