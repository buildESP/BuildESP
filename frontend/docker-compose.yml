services:
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app
      - /app/node_modules
      - ./app/build:/app/build
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
    networks:
      - buildesp_network

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"  # Mapper le port 8080 de l'h√¥te au port 80 du conteneur
    volumes:
      - ./app/src/nginx/nginx.conf:/etc/nginx/nginx.conf  # Chemin correct vers le fichier nginx.conf
    networks:
      - buildesp_network
    depends_on:
      - frontend

networks:
  buildesp_network:
    external: true
