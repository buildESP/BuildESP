services:
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
    volumes:
      - ./app:/app
      - /app/node_modules
      - ./app/build:/app/build
    environment:
      - CHOKIDAR_USEPOLLING=true
    env_file:
      - .env
    stdin_open: true
    tty: true
    networks:
      - buildesp_network
    # ‚ùå Supprim√© : ports:
    # ‚ùå    - "3000:3000"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"  # üîÑ On redirige le port 80 de l'EC2 vers Nginx
    volumes:
      - ./app/src/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - buildesp_network
    depends_on:
      - frontend

networks:
  buildesp_network:
    external: true
